<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="barterpay_inc_logo.jpeg" alt="Support Assistant Avatar" class="chat-avatar">
            <h2>BarterPay AI</h2>
            <p>I can help with info on our company and services!</p>
        </header>
        <div id="chat-box" class="chat-box">
            <!-- Messages are dynamically added here -->
        </div>
        <footer class="chat-footer">
            <textarea id="chat-input" placeholder="Type a message..." autofocus></textarea>
            <button id="send-btn">Send</button>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="chat.js"></script> 
</body>
</html>
